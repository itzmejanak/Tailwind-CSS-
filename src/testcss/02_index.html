<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../output.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- Equal Division of Divs -->
<div class="grid gap-4 m-4 sm:grid-cols-2 grid-cols-2">
    <!-- First column with a background color of orange -->
    <div class="rounded bg-orange-300 shadow-xl min-h-[100px]" >1</div>
    <!-- Second column with a background color of red -->
    <div class="rounded bg-red-600 shadow-xl min-h-[100px]" >2</div>
  </div>
  
  <div class="grid gap-4 m-4 sm:grid-cols-3 grid-cols-1">
    <!-- First column with a background color of orange -->
    <div class="rounded bg-orange-300 shadow-xl min-h-[100px]" >1</div>
    <!-- Second column with a background color of blue -->
    <div class="rounded bg-blue-400 shadow-xl min-h-[100px]" >2</div>
    <!-- Third column with a background color of red -->
    <div class="rounded bg-red-600 shadow-xl min-h-[100px]" >3</div>
  </div>
  
  <!-- Non-Equal Division of Divs -->
  <div class="grid gap-4 m-4 sm:grid-cols-12">
    <!-- First column with a background color of orange, span 2 columns on small screens -->
    <div class="rounded bg-orange-300 shadow-xl min-h-[100px] sm:col-span-2  hidden sm:block" >1</div>
    <!-- Second column with a background color of blue, span 8 columns on small screens -->
    <div class="rounded bg-blue-400 shadow-xl min-h-[100px] sm:col-span-8 ">2</div>
    <!-- Third column with a background color of red, span 2 columns on small screens -->
    <div class="rounded bg-red-500 shadow-xl min-h-[100px] sm:col-span-2 sm:block hidden" >3</div>
  </div>
  
</body>
</html>
